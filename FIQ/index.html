<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIQ - GoogleClasses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .back-button {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            margin-bottom: 30px;
            transition: background 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .exercise-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .category {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .category h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #e74c3c;
            font-size: 1.8rem;
        }
        
        .exercise-list {
            list-style: none;
        }
        
        .exercise-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.2s ease;
        }
        
        .exercise-item:hover {
            transform: translateX(10px);
            background: #e9ecef;
        }
        
        .exercise-link {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            display: block;
        }
        
        .exercise-desc {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .difficulty {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .easy { background: #d5f4e6; color: #27ae60; }
        .medium { background: #fff8e1; color: #f39c12; }
        .hard { background: #fadbd8; color: #e74c3c; }
        
        .quick-stats {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            padding: 15px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #e74c3c;
            display: block;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .exercise-categories {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-button">← Tornar a l'inici</a>
            <h1>Física i Química</h1>
            <p class="subtitle">Exercicis i recursos per practicar Física i Química</p>
        </header>
        
        <div class="exercise-categories">
            <!-- Factors de Conversió -->
            <div class="category">
                <h2>General</h2>
                <ul class="exercise-list">
                    <li class="exercise-item">
                        <a href="Factors_Conversio.html" class="exercise-link">
                            Factors de Conversió
                            <span class="difficulty easy">Fàcil</span>
                            <span class="difficulty hard">Difícil</span>
                        </a>
                        <div class="exercise-desc">Posa en pràctica els factors de conversió</div>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="quick-stats">
            <h3>Estadístiques</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number">2</span>
                    <span class="stat-label">Exercicis Disponibles</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">1</span>
                    <span class="stat-label">Categories</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">2</span>
                    <span class="stat-label">Nivells de Dificultat</span>
                </div>
            </div>
        </div>
        
        <footer>
            <p>v2.4 &copy; 2025 GoogleClasses</p>
        </footer>
    </div>
</body>
</html>
